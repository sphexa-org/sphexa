- 
  action: add_pipelines
  pipelines:
    pl1:
      f1: 
        type: "threshold"
        params: 
          field: "Z"
          min_value: "0"
          max_value: "0.01"
- 
  action: add_scenes
  scenes: 
    s1: 
      plots: 
        p1: 
          field: Density
          type: pseudocolor
          min_value: 1
          max_value: 2
          pipeline: pl1
          color_table:
            name: Plasma
          points:
            radius: .003
            radius_delta: 0.01
      renders:
        r1:
          world_annotations: "false"
          camera:
            look_at: [0.5, 0.5, 0.5]
            position: [0.5, 0.5, 2]
          #   # up: [0.4479257557058854, 0.8420981185224633, -0.30038854198560727]
            zoom: 1.5
          dataset_bounds: [0, 1, 0, 1, 0, 1]
          image_prefix: kelvin_helmholtz_step%05d
          image_width: 1500
          image_height: 1024