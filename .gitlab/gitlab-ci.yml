  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.cscs.yml'

stages:
  - SPHbase
  - SPHinstall
  - SPHtest

variables:
  jfrogtag: 'docker_jfrog'
  JG_DEPS_PATH: ftp://ftp.cscs.ch/out/jgp/hpc/containers
  # https://hub.docker.com/r/nvidia/cuda

#{{{ .sph-base
.sph-base: &sph-base
  # tag must be 'docker_jfrog'
  tags:
    - docker_jfrog
  before_script:
    # - echo CI_PROJECT_DIR=$CI_PROJECT_DIR PWD=$PWD
    - date
    - sed -i 's@archive.ubuntu.com@ubuntu.ethz.ch@' /etc/apt/sources.list
    - export TZ=Europe/Zurich DEBIAN_FRONTEND=noninteractive
    - apt update > /dev/null
    #
    - if [ "$VARIANT" = "cuda" ]; then
        echo "## apt nvcc/11.6 (+gcc9+clang12+make+thrust)";
        apt install -y --no-install-recommends wget vim-tiny file cuda-nvcc-11-6 clang-12 libomp-12-dev python3-pip zlib1g-dev > /dev/null;
      fi
    - if [ "$VARIANT" = "hip" ]; then
        echo "## apt hipcc/4.5 (+rocthrust-dev +parallel)";
        apt install -y --no-install-recommends wget vim-tiny file rocthrust-dev time parallel python3-pip > /dev/null;
      fi
    - apt clean autoremove > /dev/null
    #
    - cd /usr/local/games
    - wget --quiet $JG_DEPS_PATH/c/CMake/cmake-3.22.2-linux-x86_64.tar.gz
    - wget --quiet $JG_DEPS_PATH/m/MPICH/mpich-3.1.4.tar.gz
    - wget --quiet $JG_DEPS_PATH/h/hdf5/hdf5-1.13.0.tar.bz2
    - wget --quiet $JG_DEPS_PATH/g/googletest/release-1.11.0.tar.gz
    - wget --quiet $JG_DEPS_PATH/in/glass.h5
    #
    - date; echo "## cmake:"
    #- cd /usr/local/games
    - tar xf cmake-3.22.2-linux-x86_64.tar.gz
    - cp -a cmake-3.22.2-linux-x86_64/bin/* /usr/bin/
    - cp -a cmake-3.22.2-linux-x86_64/share/cmake-3.22 /usr/share/cmake-3.22
    - rm -fr cmake-3.22.2-linux-x86_64.tar.gz cmake-3.22.2-linux-x86_64/bin/cmake-gui
    #
    - date; echo "## mpich/3.1.4:"
    #- cd /usr/local/games
    - tar xf /usr/local/games/mpich-3.1.4.tar.gz
    - cd mpich-3.1.4/
    - ./configure --prefix=/usr --enable-fortran=no > /dev/null
    - make --quiet -j `grep processor /proc/cpuinfo | wc -l` install > /dev/null
    - cd /usr/local/games
    - rm -fr mpich-3.1.4 mpich-3.1.4.tar.gz
    - ldconfig
    #
    - date; echo "## hdf5"
    #- cd /usr/local/games
    - tar xf hdf5-1.13.0.tar.bz2
    - cmake 
      -DCMAKE_C_COMPILER:STRING=mpicc 
      -DONLY_SHARED_LIBS:BOOL=ON 
      -DHDF5_BUILD_HL_LIB:BOOL=ON 
      -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON 
      -DBUILD_SHARED_LIBS:BOOL=ON 
      -DHDF5_ENABLE_PARALLEL:BOOL=ON 
      -DHDF5_BUILD_TOOLS:BOOL=OFF 
      -DBUILD_STATIC_LIBS=OFF 
      -DHDF5_BUILD_EXAMPLES:BOOL=OFF 
      -DBUILD_TESTING:BOOL=OFF 
      -DHDF5_ENABLE_SZIP_SUPPORT:BOOL=OFF 
      -DHDF5_ENABLE_SZIP_ENCODING:BOOL=OFF 
      -DHDF5_ENABLE_THREADSAFE:BOOL=OFF 
      -DHDF5_BUILD_CPP_LIB:BOOL=OFF 
      -DHDF5_BUILD_FORTRAN:BOOL=OFF 
      -DHDF5_BUILD_JAVA:BOOL=OFF 
      -S hdf5-1.13.0 -B build > /dev/null
    - cd build
    - make --quiet -j `grep processor /proc/cpuinfo | wc -l` install > /dev/null
    - export CMAKE_PREFIX_PATH=/usr/local/HDF_Group/HDF5/1.13.0/share/cmake:$CMAKE_PREFIX_PATH
    - cd /usr/local/games
    - rm -fr hdf5-1.13.0.tar.bz2 hdf5-1.13.0 build
    - ln -fs /usr/lib/x86_64-linux-gnu/libdl.so.2 /usr/lib/x86_64-linux-gnu/libdl.so
    - ln -fs /usr/lib/x86_64-linux-gnu/libpthread.so.0 /usr/lib/x86_64-linux-gnu/libpthread.so
    #
    - date; echo "## googletest:"
    #- cd /usr/local/games
    - tar xf release-1.11.0.tar.gz
    - rm -f release-1.11.0.tar.gz
    #
    - date; echo "## analytical_solutions + reframe:"
    #-apt install python3-pip
    - pip install ReFrame-HPC h5py matplotlib
    #
    - date; echo "## done"
#}}}
